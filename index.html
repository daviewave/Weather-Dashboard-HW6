<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css"
    />
    <link rel="stylesheet" type="text/css" href="./assets/css/reset.css" />
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css" />
    <title>Weather Dashboard</title>
  </head>

  <body>
    <!-- head -->
    <header>
      <h1 id="title">Weather Dashboard</h1>
    </header>

    <!-- main -->
    <main id="main-container" class="container">
      <div class="row">
        <!-- left side of page -->
        <aside class="col-3" id="search-city-container">
          <h1>Search for a city</h1>
          <div class="input-group mb-3">
            <input
              id="input"
              type="text"
              class="form-control"
              placeholder="Enter City Name..."
              aria-label="Enter City Name..."
              aria-describedby="button-addon2"
            />
            <div class="input-group-append">
              <button
                class="btn btn-outline-secondary"
                type="button"
                id="search-button"
              ></button>
            </div>
          </div>
          <button
            id="clear-history"
            type="button"
            class="btn btn-primary btn-lg"
          >
            Clear History
          </button>
        </aside>

        <!-- right side of page -->
        <div id="searched-city-current-and-forecast" class="col-9">
          <div id="searched-city-current-weather">
            <!-- will dynamically add name, temp, wind speed, and UV index -->
            <div
              id="current-weather-container"
              class="col-15 border border-dark m-3 rounded"
            >
              <h1>Todays Weather</h1>
            </div>
          </div>

          <div id="forecast-header" class="col-12">
            <h1>5-Day Forecast</h1>
          </div>

          <div id="forecast-cards-container">
            <!-- dynamically add cards -->
          </div>
        </div>
      </div>
    </main>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
